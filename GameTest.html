<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Bakery Game</h1>
    </header>
    <main>
      <section class="bakery-display">
        <figure>
          <img src="assets/Bakery.jpg" alt="Bakery Display" />
          <figcaption>Bakery Display</figcaption>
        </figure>
        <div class="bakery-stats">
          <div class="stat">
            <div class="stat-name">Money:</div>
            <div class="stat-value" id="money">$0</div>
          </div>
          <div class="stat">
            <div class="stat-name">Bread:</div>
            <div class="stat-value" id="bread">0</div>
          </div>
          <div class="stat">
            <div class="stat-name">Pastry:</div>
            <div class="stat-value" id="pastry">0</div>
          </div>
          <div class="stat">
            <div class="stat-name">Customers:</div>
            <div class="stat-value" id="customers">0</div>
          </div>
        </div>
      </section>
      <nav class="actions">
        <button id="buy-button">Buy</button>
        <button id="sell-button">Sell</button>
        <button id="bake-button">Bake</button>
        <button id="market-button">Market</button>
        <button id="ingredients-button">Ingredients</button>
      </nav>
    </main>
    <footer>
      <p>&copy; 2023 Bakery Game</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
